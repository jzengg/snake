<!DOCTYPE html>
<html>
  <head>
    <link rel="stylesheet" type="text/css" href="css/snake.css">
    <script src="js/jquery-2.1.1.js"></script>
    <script src="js/snake.js"></script>
    <script src="js/board.js"></script>
    <script src="js/snake-view.js"></script>
    <meta charset="utf-8">
    <title>Snake</title>
  </head>
  <body>

    <figure>
      <div class="notification">
        <div class="game-over"> Game Over </div>
        <div class="new-high-score"> New high score! </div>
        <div class="play-button"> Play Again </div>
      </div>
      <div class="scores group">
        <h4 class="score" data-score="0"> Score: </h4>
        <h4 class="high-score" data-score="0"> High score: </h4>
      </div>

      <button class="reset-scores"> Clear high score </button>

    </figure>

  <script type="text/javascript">
    var $figure = $("figure");
    $figure.focus();
    var view = new window.SnakeGame.View($figure);
    view.setupBoard();

  </script>
  </body>
</html>
