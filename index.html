<!DOCTYPE html>
<html>
  <head>
    <link rel="stylesheet" type="text/css" href="css/snake.css">
    <link href='https://fonts.googleapis.com/css?family=Open+Sans:400,700,400italic' rel='stylesheet' type='text/css'>

    <script src="js/jquery-2.1.1.js"></script>
    <script src="js/snake.js"></script>
    <script src="js/board.js"></script>
    <script src="js/snake-view.js"></script>
    <meta charset="utf-8">
    <title>Snake</title>
  </head>
  <body>
    <div class="container">
    <figure>
      <div class="notification">
        <div class="game-over"> Game Over </div>
        <div class="new-high-score"> New high score! </div>
        <div class="winner"> </div>
        <div class="play-button"> Hit space to play again </div>
      </div>
      <div class="scores group">
        <h4 class="score" data-score="0"> Score: </h4>
        <h4 class="high-score" data-score="0"> High score: </h4>
      </div>



    </figure>
        <div class="play-modes group">
          <div class="play-modes-buttons group">
            <a class="1-player active"> Classic </a>
            <a class="2-player"> 2-player </a>
          </div>
          <a class="reset-scores group"> Reset High Score </a>
        </div>
      <div class="instructions">
        Use the arrow keys to move the grey snake. <br/>
        WASD to move the orange snake in 2-player. <br/>
        P to pause/unpause
      </div>
    </div>
  <script type="text/javascript">
    var $figure = $("figure");
    $figure.focus();
    var view = new window.SnakeGame.View($figure);
    view.setupBoard();

  </script>
  </body>
</html>
